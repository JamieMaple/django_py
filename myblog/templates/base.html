{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>
		{% block title%}
		{% endblock title%}
	</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<!-- css -->
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/main.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'blog/css/index.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/archive.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/tags.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/categories.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/page.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'blog/css/highlights/github.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'blog/css/markdown-custom.css' %}">
    <!-- js -->
	<script type="text/javascript" src="{% static 'blog/js/style.js' %}"></script>
</head>
<body>
<section id="container">
	<!-- header begin -->
	<header class="site-header light-green shadow-part">
		<section class="site-header-container center-align">
			<section class="header-container">
				<h1><a class="animate-color" href="/">简洁至上</a></h1>
				<nav>
					<li><a href="/">主页</a></li>
					<li><a href="/tags">标签</a></li>
					<li><a href="/categories">分类</a></li>
				</nav>
			</section>
			<section class="header-banner center-align">
				<div class="banner-content">
					<h1>LessIsBetter</h1>
				</div>
			</section>
		</section>
	</header>
	<!-- header end -->
	<!-- body begin -->
	<section class="site-container center-align">
        {% block main %}
        {% endblock main %}
	</section>
	<!-- footer begin -->
	<footer id="footer" class="site-footer light-green shadow-part">
		<section class="footer-container">
			<div>Jamie Maple 制作</div>
			<div>Django1.11 + Python3 + sqlite3</div>
		</section>
	</footer>
	<!-- footer end -->
	<!-- body end -->
</section>
</body>
</html>
