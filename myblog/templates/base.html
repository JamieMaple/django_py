{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>
		{% block title%}
		{% endblock title%}
	</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<!-- css -->
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/main.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'blog/css/index.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'blog/css/archives.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/archive.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/tags.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/categories.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'blog/css/highlights/github.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'blog/css/markdown-custom.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'blog/css/fontello/css/fontello.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'blog/css/page.css' %}">
	<!-- favorite github -->
	<link rel="icon" type="image/x-icon" href="{% static 'blog/favicon.ico'%}">
    <!-- js -->
	<script type="text/javascript" src="{% static 'blog/js/style.js' %}"></script>
	<script type="text/javascript" src="{% static 'blog/js/particles.js' %}"></script>
</head>
<body>
<section id="container">
	<!-- particles begin -->
	<div id="particle-js" style="position: absolute;width: 100%;height:100%;z-index: -1"></div>
	<!-- particles end -->
	<!-- header begin -->
	<header class="site-header light-green shadow-part" style="background-color:rgba(255,255,255,0.5)">
		<section class="site-header-container center-align">
			<section class="header-container">
				<h1><a class="animate-color" href="/">简洁至上</a></h1>
				<nav>
					<li><a href="/">主页</a></li>
					<li><a href="/archives">归档</a></li>
					<li><a href="/tags">标签</a></li>
					<li><a href="/categories">分类</a></li>
				</nav>
			</section>
			<section class="header-banner center-align">
				<div class="banner-content">
					<h1>LessIsBetter</h1>
				</div>
			</section>
		</section>
	</header>
	<!-- header end -->
	<!-- body begin -->
	<section class="site-container center-align" style="background-color:rgba(0,0,0,0)">
        {% block main %}
        {% endblock main %}
	</section>
	<!-- footer begin -->
	<footer id="footer" class="site-footer light-green shadow-part" style="background-color:rgba(255,255,255,0.5)">
		<section class="footer-container">
			<div><i class="icon-th"></i> Jamie Maple 制作</div>
			<div>Django1.11 + Python3 + sqlite3</div>
		</section>
	</footer>
	<!-- footer end -->
	<!-- body end -->
</section>
</body>
</html>
